<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <div class="container">
      <div class="flexbox-top">
        <div class="flexbox-top-right">
          <span>
            <h4>My Balance</h4>
            <h1>$921.48</h1>
          </span>

        </div>
        <div class="flexbox-top-left">
          <img src="images/logo.svg" alt="">

        </div>

      </div>
      <div class="flexbox-bottom">
        <div>
           <h2>Spending - Last 7 days</h2>
        </div>

        <div class="histogram-container">
          <div class="histogram-mon">
            <div class="text-histogram-mon">
              <p>mon</p>

            </div>
          </div>
          <div class="histogram-tue">
            <div class="text-histogram-tue">
              <p>tue</p>
            </div>
          </div>
          <div class="histogram-wed">
            <div class="text-histogram-wed">
              <p>wed</p>

            </div>
          </div>
          <div class="histogram-thu">
            <div class="text-histogram-thu">
              <p>thu</p>
            </div>
          </div>
          <div class="histogram-fri">
            <div class="text-histogram-fri">
              <p>fri</p>
            </div>
          </div>
          <div class="histogram-sat">
            <div class="text-histogram-sat">
              <p>sat</p>

            </div>
          </div>
          <div class="histogram-sun">
            <div class="text-histogram-sun">
              <p>sun</p>

            </div>
          </div>

        </div>



      </div>

    </div>




    


  



  </main>


</body>
</html>
